<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="{{url_for('static',filename='first.css')}}" rel="stylesheet">
  </head>
  <body>

    <script src="{{url_for('static',filename='min.js')}}"></script>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/contact">Contact us</a>
              </li>
          
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
            
            <div class="d-flex" role="search">
              <button class="btn btn-outline-success" type="submit">Login</button>
              <button class="btn btn-outline-success" type="submit">SignUP</button>
            </div>
          
          </div>
        </div>  
      </nav>
      <div class="container">

        <form action="/edit" method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="formFile" class="form-label">file input</label>
          <input class="form-control" type="file" id="formFile">
        </div>
        <div class="form-floating">
          <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
            <option selected>Open this select menu</option>
            <option value="cpng">Convert TO PNG</option>
            <option value="cgray">Convert To GrayScale</option>
            <option value="cwebp">Convert To Webp</option>
            <option value="cjpg">Convert To jpg</option>
          </select>
          <label for="floatingSelect">Select An Operations</label>
        </div>  
        <div class="mb-3">
        <button type="submit" class="btn btn-success">Success</button>
      </form>
      </div>
      </div>      
  </body>
</html>
